<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="main-header">

    <nav>
      <ul>
        <li><img src="/images/home.svg" alt="Home Twitter">Home</li>
        <li><img src="/images/notification.svg" alt="Notifications">Notifications</li>
        <li><img src="/images/message.svg" alt="Messages">Messages</li>
      </ul>
    </nav>

    <img src="/images/logo.svg" alt="Logo">

    <div class="side">
      
      <input type="text">
      <img src="/images/avatar.png" alt="Login">
      <button type="submit">Tweet</button>

    </div>
  </header>
</body>
</html>
